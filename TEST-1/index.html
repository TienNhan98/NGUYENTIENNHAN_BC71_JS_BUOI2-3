<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">TÍNH LƯƠNG NHÂN VIÊN</h1>
      <div class="input-group mb-3">
        <span class="input-group-text">Lương Một Ngày</span>
        <input
          id="luongMotNgay"
          type="text"
          class="form-control"
          placeholder="Lương một ngày - Chỉ nhập số"
          aria-label="Username"
          aria-describedby="luongMotNgay"
        />
      </div>
      <div class="input-group col-lg-2 mb-3">
        <span class="input-group-text">Số ngày làm</span>
        <input
          id="soNgayLam"
          type="text"
          class="form-control"
          placeholder="Số Ngày - Chỉ nhập số"
          aria-label="Username"
          aria-describedby="soNgayLam"
        />
      </div>
      <button type="button" class="btn btn-primary mb-3" onclick="tinhLuong()">
        Tính Lương
      </button>
      <div class="input-group mb-3">
        <span class="input-group-text">Lương nhận được</span>
        <input
          id="ketQua"
          type="text"
          class="form-control"
          placeholder="Số Lương - Nhận"
          aria-label="Username"
          aria-describedby="ketQua"
        />
      </div>
    </div>

    <script src="./index.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
